<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사용자 정의 프롬프트</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self';">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --bg: #f8fafc;
      --surface: #ffffff;
      --border: #e2e8f0;
      --text: #0f172a;
      --text-muted: #64748b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      padding: 20px 24px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
    }
    .header p {
      margin: 6px 0 0;
      font-size: 13px;
      color: var(--text-muted);
    }
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
    }
    .section {
      margin-bottom: 24px;
    }
    .label-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    .label-row h3 {
      margin: 0;
      font-size: 14px;
      font-weight: 600;
    }
    .tag {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 99px;
      font-weight: 500;
    }
    .tag.blue { background: #eff6ff; color: #3b82f6; border: 1px solid #dbeafe; }
    .tag.gray { background: #f1f5f9; color: #64748b; border: 1px solid #e2e8f0; }
    
    textarea {
      width: 100%;
      min-height: 100px;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-family: inherit;
      font-size: 13px;
      line-height: 1.5;
      resize: vertical;
      background: var(--surface);
      transition: border-color 0.15s;
    }
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
    }
    textarea::placeholder {
      color: #cbd5e1;
    }
    .footer {
      padding: 16px 24px;
      background: var(--surface);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }
    button {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      transition: all 0.1s;
    }
    button.primary {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }
    button:hover { filter: brightness(0.95); }
    button:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <div class="header">
    <h1>사용자 정의 프롬프트</h1>
    <p>각 항목별로 추가하고 싶은 지시사항을 입력하면 기본 프롬프트 뒤에 이어집니다.</p>
  </div>
  
  <div class="content">
    <!-- System -->
    <div class="section">
      <div class="label-row">
        <h3>시스템 프롬프트</h3>
        <span class="tag blue">전체</span>
      </div>
      <textarea id="input-system" placeholder="전체 시스템에 적용될 어조, 역할(Persona), 공통 요구사항 등을 지정하세요."></textarea>
    </div>

    <!-- Keywords -->
    <div class="section">
      <div class="label-row">
        <h3>키워드 사전 프롬프트</h3>
        <span class="tag gray">키워드</span>
      </div>
      <textarea id="input-keywords" placeholder="키워드 추출 방식이나 형식을 지정하세요."></textarea>
    </div>

    <!-- Brief -->
    <div class="section">
      <div class="label-row">
        <h3>3줄 요약 프롬프트</h3>
        <span class="tag gray">문장</span>
      </div>
      <textarea id="input-brief" placeholder="3줄 요약의 스타일이나 이모지 사용 여부를 지정하세요."></textarea>
    </div>

    <!-- Summary -->
    <div class="section">
      <div class="label-row">
        <h3>요약 프롬프트</h3>
        <span class="tag gray">문단</span>
      </div>
      <textarea id="input-summary" placeholder="전체 요약의 구조, 수식 표기법, 어조 등을 지정하세요." style="min-height: 200px;"></textarea>
    </div>
  </div>

  <div class="footer">
    <button id="btn-close">닫기</button>
    <button id="btn-save" class="primary">저장</button>
  </div>

  <script src="settings.js"></script>
</body>
</html>
