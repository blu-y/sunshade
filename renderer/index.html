        <div class="pdf-toolbar">
          <div class="toolbar-group">
            <button id="pdf-open" style="width:auto; padding:0 12px;">열기</button>
          </div>
          
          <div class="toolbar-center">
            <div class="page-controls">
              <button id="pdf-prev">◀</button>
              <span id="pdf-page-display">- / -</span>
              <button id="pdf-next">▶</button>
            </div>
          </div>

          <div class="toolbar-group right">
            <button id="pdf-zoom-out">-</button>
            <input id="pdf-zoom-level" value="100%" />
            <button id="pdf-zoom-in">+</button>
            <button id="pdf-fit">맞춤</button>
          </div>
          <input type="file" id="pdf-file-input" accept="application/pdf" style="display:none" />
        </div>
        
        <div class="viewer-wrapper">
          <div id="viewerContainer">
            <div id="viewer" class="pdfViewer"></div>
          </div>
        </div>
        
        <div class="pdf-empty" id="pdf-empty">파일을 선택하면 페이지가 표시됩니다.</div>
      </section>

      <div class="col-resizer" id="resizer-right"></div>

      <section class="summary-pane">
        <div class="summary-scroll-content">
          <div style="display:flex; align-items:center; justify-content:flex-end; gap:8px; margin-bottom:12px;">
            <div class="alert-pill" id="alert-pill"><span class="alert-dot"></span><span id="alert-text">OK</span></div>
            
            <!-- Global Model Selector -->
            <div style="position:relative;">
              <div class="openai-chip" id="model-selector" style="cursor:pointer;">
                <img src="../src/openai.png" alt="openai" width="12" height="12" />
                <span id="current-model-name">gpt-5.1-codex</span>
                <span style="font-size:10px; margin-left:2px;">▼</span>
              </div>
              <div class="model-dropdown" id="model-dropdown" style="top:100%; bottom:auto; right:0; left:auto; margin-top:4px;">
                <div class="model-option selected" data-model="gpt-5.1-codex">gpt-5.1-codex</div>
                <div class="model-option" data-model="gpt-5.2">gpt-5.2</div>
                <div class="model-option" data-model="gpt-5.2-codex">gpt-5.2-codex</div>
                <div class="model-option" data-model="gpt-5.1-codex-max">gpt-5.1-codex-max</div>
                <div class="model-option" data-model="gpt-5.1-codex-mini">gpt-5.1-codex-mini</div>
              </div>
            </div>

            <div class="openai-chip" id="openai-chip">
              <span class="status-dot" id="openai-dot"></span>
              <span id="openai-chip-text">Checking</span>
            </div>
          </div>

          <div class="summary-card" id="card-keywords">
            <h4>
              키워드
              <span class="section-actions">
                <button class="section-btn" title="프롬프트 위치: src/llm/prompts.json" data-section="keywords" data-action="settings"><img src="../src/settings.png" alt="settings" width="13" height="13" /></button>
                <button class="section-btn" title="복사" data-section="keywords" data-action="copy"><img src="../src/copy.png" alt="copy" width="12" height="12" /></button>
                <button class="section-btn" title="다시 생성" data-section="keywords" data-action="regen"><img src="../src/regenerate.png" alt="regenerate" width="12" height="12" /></button>
              </span>
            </h4>
            <div id="keywords-body" class="muted info-text"></div>
          </div>

          <div class="summary-card" id="card-brief">
            <h4>
              3줄 요약
              <span class="section-actions">
                <button class="section-btn" title="프롬프트 위치: src/llm/prompts.json" data-section="brief" data-action="settings"><img src="../src/settings.png" alt="settings" width="13" height="13" /></button>
                <button class="section-btn" title="복사" data-section="brief" data-action="copy"><img src="../src/copy.png" alt="copy" width="12" height="12" /></button>
                <button class="section-btn" title="다시 생성" data-section="brief" data-action="regen"><img src="../src/regenerate.png" alt="regenerate" width="12" height="12" /></button>
              </span>
            </h4>
            <ol id="brief-list" class="muted info-text"></ol>
          </div>

          <div class="summary-card" id="card-summary">
            <h4>
              요약
              <span class="section-actions">
                <button class="section-btn" title="프롬프트 위치: src/llm/prompts.json" data-section="summary" data-action="settings"><img src="../src/settings.png" alt="settings" width="13" height="13" /></button>
                <button class="section-btn" title="복사" data-section="summary" data-action="copy"><img src="../src/copy.png" alt="copy" width="12" height="12" /></button>
                <button class="section-btn" title="다시 생성" data-section="summary" data-action="regen"><img src="../src/regenerate.png" alt="regenerate" width="12" height="12" /></button>
              </span>
            </h4>
            <div id="summary-body" class="muted info-text"></div>
          </div>
          
          <div class="summary-card" id="card-chat">
            <h4>
              Chat
              <span class="section-actions">
                <button class="section-btn" title="복사" data-section="chat" data-action="copy"><img src="../src/copy.png" alt="copy" width="12" height="12" /></button>
                <button class="section-btn" title="대화 지우기" data-section="chat" data-action="clear"><img src="../src/recycle-bin.png" alt="clear" width="13" height="13" /></button>
              </span>
            </h4>
            <div id="chat-history" class="muted info-text" style="display:none;">
              <!-- Chat content goes here -->
            </div>
            <div id="chat-empty" class="info-text placeholder">아직 질문이 없습니다.</div>
          </div>
        </div>

        <div class="summary-footer">
          <div class="chat-input-container">
            <textarea id="ask-input" class="chat-textarea" placeholder="이 논문에 대해 궁금한 점을 물어보세요..." rows="1"></textarea>
            <button id="ask-btn" class="chat-send-btn">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="19" x2="12" y2="5"></line>
                <polyline points="5 12 12 5 19 12"></polyline>
              </svg>
            </button>
          </div>
          <div class="chat-controls">
            <!--
            <button class="control-btn" title="Not implemented yet">
              <img src="../src/clip.png" alt="clip" width="14" height="14" /> Add Reference
            </button>
            -->
          </div>
        </div>
      </section>
    </div>
    <div id="tooltip-portal"></div>
    <script type="module" src="./renderer.js"></script>
  </body>
</html>
